<h2>Words bundles</h2>
<div class="controls">
  <button id="add-word-bundle" class="green" (click)="addWordBundle()">New bundle</button>
  <button id="edit-words-in-bundle" class="gray" (click)="editWordsInBundle()" title="Edit words in bundle" *ngIf="activeWordBundleSubj | async">
    <i class="fa fa-list fa-lg"></i>
  </button>
  <button id="edit-bundle" class="gray" (click)="editWordBundle()" title="Edit bundle" *ngIf="activeWordBundleSubj | async">
    <i class="fa fa-pencil-square-o fa-lg"></i>
  </button>
</div>
<div class="list" *ngIf="wordBundles && wordBundles.length > 0">
  <div class="pick-button" *ngFor="let wordBundle of wordBundles" [class.selected]="activeWordBundle && activeWordBundle.id == wordBundle.id" (click)="pickWordBundle(wordBundle)">
    <p>{{wordBundle.name}}</p>
  </div>
</div>
