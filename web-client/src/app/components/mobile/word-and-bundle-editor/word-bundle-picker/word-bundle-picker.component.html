<a id="back" [routerLink]="['/dashboard']">
  <i class="fa fa-arrow-left fa-lg"></i>
</a>
<h2>Words bundles</h2>
<div class="controls">
  <button id="add-word-bundle" (click)="addWordBundle()">New bundle</button>
  <button id="edit-words-in-bundle" class="gray" (click)="editWordsInBundle()" title="Edit words in bundle" *ngIf="wordAndBundleEditorService.activeWordBundleSubj | async">
    <i class="fa fa-list fa-lg"></i>
  </button>
  <button id="edit-bundle" class="gray" (click)="editWordBundle()" title="Edit bundle" *ngIf="wordAndBundleEditorService.activeWordBundleSubj | async">
    <i class="fa fa-pencil-square-o fa-lg"></i>
  </button>
</div>
<div class="list" *ngIf="(wordAndBundleEditorService.allWordBundlesObs | async) && (wordAndBundleEditorService.allWordBundlesObs | async).length > 0">
  <div
    class="pick-button"
    *ngFor="let wordBundle of wordAndBundleEditorService.allWordBundlesObs | async"
    [class.selected]="(wordAndBundleEditorService.activeWordBundleSubj | async) && (wordAndBundleEditorService.activeWordBundleSubj | async).id == wordBundle.id"
    (click)="pickWordBundle(wordBundle)"
  >
    <p>{{wordBundle.name}}</p>
  </div>
</div>
