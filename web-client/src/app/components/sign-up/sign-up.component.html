<div class="center">
  <div class="title">
    <h1>Sign up to vocabulator</h1>
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="credentials.email">
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" [(ngModel)]="credentials.password" type="password">
  </div>
  <div class="controls">
    <button (click)="signUp()">Sign up</button>
  </div>
</div>
