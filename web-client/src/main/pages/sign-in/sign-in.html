<div class="sign-in-page">
    <div class="sign-in-panel-header">Welcome to vocabulator!</div>
    <div class="sign-in-panel-body">
        <label>Username:
            <input type="text" ng-model="credentials.username"/>
        </label>
        <label>Password:
            <input type="password" ng-model="credentials.password"/>
        </label>
        <button ng-click="signIn()">Sign In</button>
    </div>
</div>
